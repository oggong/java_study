<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상대배치</title>

<style type="text/css">
div {
	height: 150px;
	width: 100px;
	border: 1px solid gray;
	text-align: center;
	text color: aqua;
	background: teal;
	display: inline-block;
	padding: 20px;
	margin: 20px;
	
}

/* 홀수번째 배경색 orange 짝수번째  배경색 olive  */
div:nth-child(odd):hover {
	background: orange;
	position: relative;
	left: 20px;
	top: 20px;
	vertical-align: middle;
}

div:nth-child(even):hover {
	background: olive;
	position: relative;
	right: 20px;
	bottom: 20px;
}
</style>
</head>
<body>
	<h3>나의 취미</h3>
	<hr>
	<div id='sp'>소풍</div>
	<div>나들이</div>
	<div>책보기</div>
	<div>멍때리기</div>
	<div>맛집탐방</div>
</body>
</html>
